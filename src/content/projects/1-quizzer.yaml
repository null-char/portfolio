name: "Quizzer"
description: "This is a desktop app made with <a target='_blank' href='https://electronjs.org'>Electron</a>. It offers tooling to create completely custom made quizzes. The editor allows you to add custom made questions or fetch questions from an API. You can sort them, put timers on them, categorize them by difficulty, etc."
